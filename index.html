<style>
  #profile-hook {
    display: block;
    position: fixed;
    bottom: 0;
    right: 0;
    padding: .5em 1em;
    margin: 1%;
    opacity: 0.5;
    transition: opacity 500ms;
    font-size: 16px;
    color: inherit;
    text-decoration: none;
  }
  
  #profile-hook span {
    vertical-align: middle;
    letter-spacing: normal !important;
  }
  
  #profile-hook img {
    width: 35px;
    border-radius: 100%;
    border: 1px solid white;
    vertical-align: middle;
    margin-left: 3px
  }
  
  #profile-hook:hover {
    opacity: 1;
  }
